<h3 class="text-center ank-my-1_5rem ank-text-tlight">
  Selecciona las sub-categorías del artículo
</h3>
<div class="d-flex justify-content-evenly align-items-center flex-wrap">
  @for (subCat of subCats; track subCat; let i = $index; let last$ = $last) {
    <div
      class="p-2 text-center ank ank-lh-1_5 ank-bw-0_25rem ank-bs-solid ank-r-25px"
    [ngClass]="{
      'ank-bc-success': !!subCatBringer(subCat, true),
      'ank-bc-transparent': !subCatBringer(subCat, true)
    }"
      >
      <label
        (click)="onClickChangeSubCat(subCats[i]._id)"
      class="d-block badge rounded-pill ank ank-mb-1rem ank-p-0_5rem__1rem {{
        'ank-text-' + subCat.titleColor.replace('#', 'HASH') + ' ank-bg-' + subCat.buttonColor.replace('#', 'HASH')
      }}"
        >
        {{ subCat.title }}
      </label>
      <!-- Edit/Delete Buttons Cat -->
      <generic-group-buttons
        [buttonComboClass]="'d-flex justify-content-center'"
      [buttons]="[
        {
          type: 'edit┼subCat┼' + subCats[i]._id,
          classButton:
            'ank-btn-fullYellow ank-cursor-pointer mx-2 ank-w-50px ank-h-50px',
          customHtml: 'edit┼subCat┼' + subCats[i]._id,
          tooltip: 'Editar'
        },
        {
          type: 'delete┼subCat┼' + subCats[i]._id,
          classButton:
            'ank-btn-fullYellow ank-cursor-pointer mx-2 ank-w-50px ank-h-50px',
          customHtml: 'delete┼subCat┼' + subCats[i]._id,
          tooltip: 'Borrar'
        }
      ]"
      (clicked)="onClickButton($event)"
    ></generic-group-buttons>
  </div>
}
</div>
<!-- Crear o editar SubCategoría -->
<div class="d-block my-3">
  <generic-input
    class="d-block w-75 mx-auto my-3"
    [thingFather]="subCat"
    [thing]="'title'"
    [type]="'text'"
    [labelTitle]="'SubCategoría'"
    [placeholder]="'SubCategoría'"
    [spans]="[
      {
        text: 'La sub-categoría no es válida.',
        evalThing: 'required',
        spanClass: 'ank-text-fullRed'
      }
    ]"
  [labelClasses]="'ank-text-tlight'"
  [inputClasses]="'ank-text-fullYellow w-100 border-0 bg-transparent'"
  [inputContainerClasses]="'d-flex ank ank-w-100per align-items-center'"
  [hrClasses]="'ank-bg-tlight'"
  (changesInput)="(null)"
></generic-input>
<!-- Color fondo -->
<label
  for="subCat.buttonColor"
    class="btn d-block w-75 mx-auto my-2 ank ank-bg-{{
      subCat.buttonColor.replace('#', 'HASH') || 'dark'
    }} ank-text-{{ subCat.titleColor.replace('#', 'HASH') || 'light' }}"
  >
  Color del fondo de la sub-categoría
  <input
    type="color"
    id="subCat.buttonColor"
    name="subCat.buttonColor"
    value="subCat.buttonColor"
    [(ngModel)]="subCat.buttonColor"
    />
  </label>
  <!-- Color texto -->
  <label
    for="subCat.titleColor"
    class="btn d-block w-75 mx-auto my-2 ank ank-bg-{{
      subCat.buttonColor.replace('#', 'HASH') || 'dark'
    }} ank-text-{{ subCat.titleColor.replace('#', 'HASH') || 'light' }}"
    >
    Color de las letras de la sub-categoría
    <input
      type="color"
      id="subCat.titleColor"
      name="subCat.titleColor"
      value="subCat.titleColor"
      [(ngModel)]="subCat.titleColor"
      />
    </label>
    <generic-group-buttons
      [buttonComboClass]="'d-flex justify-content-center'"
    [buttons]="
      !!subCat._id
        ? [
            {
              type: 'cancel┼subCat┼' + subCat._id,
              classButton:
                'ank-btn-fullYellow ank-cursor-pointer mx-3 ank-w-50px ank-h-50px',
              customHtml: 'cancel┼subCat┼' + subCat._id,
              tooltip: 'Cancelar'
            },
            {
              type: 'aceptCat',
              classButton:
                'ank-btn-fullYellow ank-cursor-pointer mx-3 ank-w-50px ank-h-50px',
              disabledClassButton: 'mx-3 ank-w-50px ank-h-50px',
              customHtml: 'aceptCat',
              tooltip: 'Aceptar',
              disabled: !subCat.title
            }
          ]
        : [
            {
              type: 'aceptCat',
              classButton:
                'ank-btn-fullYellow ank-cursor-pointer mx-3 ank-w-50px ank-h-50px',
              disabledClassButton: 'mx-3 ank-w-50px ank-h-50px',
              customHtml: 'aceptCat',
              tooltip: 'Aceptar',
              disabled: !subCat.title
            }
          ]
    "
  (clicked)="onClickButton($event)"
></generic-group-buttons>
</div>
