<h3 class="text-center ank-my-1_5rem ank-text-tlight">
  Selecciona la categoría del artículo
</h3>
<div class="d-flex justify-content-evenly align-items-center flex-wrap">
  @for (cat of cats; track cat; let i = $index; let last$ = $last) {
    <div
      class="p-2 text-center ank ank-lh-1_5 ank-bw-0_25rem ank-bs-solid ank-r-25px"
    [ngClass]="{
      'ank-bc-success': !!catBringer(cat, true),
      'ank-bc-transparent': !catBringer(cat, true)
    }"
      >
      <label
        (click)="onClickChangeCat(cats[i]._id)"
      class="d-block badge rounded-pill ank ank-mb-1rem ank-p-0_5rem__1rem ank-bg-{{
      !!cat.buttonColor ? befisize(cat.buttonColor) : 'dark'
    }} ank-text-{{ !!cat.titleColor ? befisize(cat.titleColor) : 'light' }}"
        >
        {{ cat.title }}
      </label>
      <!-- Edit/Delete Buttons Cat -->
      <generic-group-buttons
        [buttonComboClass]="'d-flex justify-content-center'"
      [buttons]="[
        {
          type: 'edit┼cat┼' + cats[i]._id,
          classButton:
            'ank-btn-fullYellow ank-cursor-pointer mx-2 ank-w-50px ank-h-50px',
          customHtml: 'edit┼cat┼' + cats[i]._id,
          tooltip: 'Editar'
        },
        {
          type: 'delete┼cat┼' + cats[i]._id,
          classButton:
            'ank-btn-fullYellow ank-cursor-pointer mx-2 ank-w-50px ank-h-50px',
          customHtml: 'delete┼cat┼' + cats[i]._id,
          tooltip: 'Borrar'
        }
      ]"
      (clicked)="onClickButton($event)"
    ></generic-group-buttons>
  </div>
}
</div>
<!-- Crear o editar Categoría -->
<div class="d-block my-3">
  <generic-input
    class="d-block w-75 mx-auto my-3"
    [thingFather]="cat"
    [thing]="'title'"
    [type]="'text'"
    [labelTitle]="'Categoría'"
    [placeholder]="'Categoría'"
    [spans]="[
      {
        text: 'La categoría no es válida.',
        evalThing: 'required',
        spanClass: 'ank-text-fullRed'
      }
    ]"
  [labelClasses]="'ank-text-tlight'"
  [inputClasses]="'ank-text-fullYellow w-100 border-0 bg-transparent'"
  [inputContainerClasses]="'d-flex ank ank-w-100per align-items-center'"
  [hrClasses]="'ank-bg-tlight'"
  (changesInput)="(null)"
></generic-input>
<!-- Color fondo -->
<label
  for="cat.buttonColor"
    class="btn d-block w-75 mx-auto my-2 ank ank-bg-{{
      !!cat.buttonColor ? befisize(cat.buttonColor) : 'dark'
    }} ank-text-{{ !!cat.titleColor ? befisize(cat.titleColor) : 'light' }}"
  >
  Color del fondo de la categoría
  <input
    type="color"
    id="cat.buttonColor"
    name="cat.buttonColor"
    value="cat.buttonColor"
    [(ngModel)]="cat.buttonColor"
    />
  </label>
  <!-- Color texto -->
  <label
    for="cat.titleColor"
    class="btn d-block w-75 mx-auto my-2 ank ank-bg-{{
      !!cat.buttonColor ? befisize(cat.buttonColor) : 'dark'
    }} ank-text-{{ !!cat.titleColor ? befisize(cat.titleColor) : 'light' }}"
    >
    Color de las letras de la categoría
    <input
      type="color"
      id="cat.titleColor"
      name="cat.titleColor"
      value="cat.titleColor"
      [(ngModel)]="cat.titleColor"
      />
    </label>
    <generic-group-buttons
      [buttonComboClass]="'d-flex justify-content-center'"
    [buttons]="
      !!cat._id
        ? [
            {
              type: 'cancel┼cat┼' + cat._id,
              classButton:
                'ank-btn-fullYellow ank-cursor-pointer mx-3 ank-w-50px ank-h-50px',
              customHtml: 'cancel┼cat┼' + cat._id,
              tooltip: 'Cancelar'
            },
            {
              type: 'aceptCat',
              classButton:
                'ank-btn-fullYellow ank-cursor-pointer mx-3 ank-w-50px ank-h-50px',
              disabledClassButton: 'mx-3 ank-w-50px ank-h-50px',
              customHtml: 'aceptCat',
              tooltip: 'Aceptar',
              disabled: !cat.title
            }
          ]
        : [
            {
              type: 'aceptCat',
              classButton:
                'ank-btn-fullYellow ank-cursor-pointer mx-3 ank-w-50px ank-h-50px',
              disabledClassButton: 'mx-3 ank-w-50px ank-h-50px',
              customHtml: 'aceptCat',
              tooltip: 'Aceptar',
              disabled: !cat.title
            }
          ]
    "
  (clicked)="onClickButton($event)"
></generic-group-buttons>
</div>
